# fly.toml - Fly.io configuration for Event Ticket System

app = "ai-tickets"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_URL = "sqlite:///./data/tickets.db"
  UPLOADS_DIR = "uploads"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    path = "/health"

[mounts]
  source = "tickets_data"
  destination = "/app/data"


# fly.mcp.toml - Separate Fly.io config for MCP HTTP Server (voice agents)
# Deploy with: fly deploy --config fly.mcp.toml

app = "ai-tickets-mcp"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.mcp"

[env]
  # DATABASE_URL set via secrets (Postgres)

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    path = "/health"

[mounts]
  source = "tickets_data"
  destination = "/app/data"

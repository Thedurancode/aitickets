<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Events{% endblock %} | {{ org_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '{{ org_color }}',
                        'brand-dark': '{{ org_color }}cc',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'scale-in': 'scaleIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-fallback {
            background: linear-gradient(135deg, {{ org_color }}44, {{ org_color }}11);
        }

        /* Elements waiting for scroll-triggered animation start invisible */
        [data-animate] { opacity: 0; }

        /* IntersectionObserver adds .is-visible */
        [data-animate].is-visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        [data-animate="fade-in"].is-visible {
            animation: fadeIn 0.6s ease-out forwards;
        }
        [data-animate="scale-in"].is-visible {
            animation: scaleIn 0.5s ease-out forwards;
        }

        /* View Transitions API */
        ::view-transition-old(root) {
            animation: fadeOut 0.15s ease-in forwards;
        }
        ::view-transition-new(root) {
            animation: fadeIn 0.25s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Accessibility: disable all animations for users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
            [data-animate] { opacity: 1 !important; }
            ::view-transition-old(root),
            ::view-transition-new(root) {
                animation: none !important;
            }
        }
    </style>
    <noscript><style>[data-animate] { opacity: 1 !important; }</style></noscript>
    {% block og_meta %}
    <meta property="og:title" content="{{ org_name }} Events">
    <meta property="og:type" content="website">
    {% endblock %}
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gray-900/95 backdrop-blur-md border-b border-gray-800 px-4 sm:px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="/events" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
                {% if org_logo_url %}
                <img src="{{ org_logo_url }}" alt="{{ org_name }}" class="h-10 w-10 object-contain">
                {% endif %}
                <span class="text-xl font-bold text-white">{{ org_name }}</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/about" class="text-gray-400 hover:text-white transition-colors text-sm font-medium">About</a>
                <button onclick="openSearch()" aria-label="Search" class="text-gray-400 hover:text-white transition-colors p-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Fullscreen Search Overlay -->
    <div id="search-overlay" class="fixed inset-0 z-[60] bg-gray-950/98 backdrop-blur-xl flex flex-col items-center justify-start hidden">
        <div class="w-full max-w-2xl px-6 pt-24 sm:pt-32">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-white">Search Events</h2>
                <button onclick="closeSearch()" aria-label="Close search" class="text-gray-400 hover:text-white transition-colors p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form method="get" action="/events" class="relative">
                <input
                    type="text"
                    id="search-overlay-input"
                    name="search"
                    placeholder="What are you looking for?"
                    autocomplete="off"
                    class="w-full bg-transparent border-b-2 border-gray-700 focus:border-brand text-white text-2xl sm:text-3xl font-light py-4 outline-none placeholder-gray-600 transition-colors"
                >
                <button type="submit" class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-500 hover:text-brand transition-colors p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>
            </form>
            <p class="text-gray-600 text-sm mt-4">Press <kbd class="px-1.5 py-0.5 bg-gray-800 rounded text-gray-400 text-xs">Esc</kbd> to close</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 py-8 animate-fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 mt-auto py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 text-center text-gray-500 text-sm">
            &copy; {{ org_name }}. All rights reserved.
        </div>
    </footer>

    <!-- Analytics Tracking -->
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            fetch('/api/analytics/track', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    page: '{{ page_type }}',
                    event_id: {{ event_id if event_id else 'null' }},
                    referrer: document.referrer || '',
                    utm_source: params.get('utm_source') || '',
                    utm_medium: params.get('utm_medium') || '',
                    utm_campaign: params.get('utm_campaign') || ''
                })
            }).catch(function() {});
        })();
    </script>

    <!-- Search overlay controls -->
    <script>
    function openSearch() {
        var overlay = document.getElementById('search-overlay');
        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        setTimeout(function() {
            document.getElementById('search-overlay-input').focus();
        }, 50);
    }
    function closeSearch() {
        document.getElementById('search-overlay').classList.add('hidden');
        document.body.style.overflow = '';
    }
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeSearch();
        if ((e.key === 'k' || e.key === 'K') && (e.metaKey || e.ctrlKey)) {
            e.preventDefault();
            openSearch();
        }
    });
    </script>

    <!-- Scroll-triggered animations & View Transitions -->
    <script>
    (function() {
        var observer = new IntersectionObserver(function(entries) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });

        document.querySelectorAll('[data-animate]').forEach(function(el) {
            observer.observe(el);
        });

        // View Transitions API â€” progressive enhancement for page navigation
        if (document.startViewTransition) {
            document.addEventListener('click', function(e) {
                var link = e.target.closest('a[href]');
                if (!link) return;
                var url = link.getAttribute('href');
                if (!url || url.startsWith('#') || url.startsWith('javascript:') ||
                    link.target === '_blank' || e.ctrlKey || e.metaKey) return;
                try {
                    var resolved = new URL(url, window.location.origin);
                    if (resolved.origin !== window.location.origin) return;
                } catch(err) { return; }
                e.preventDefault();
                document.startViewTransition(function() {
                    window.location.href = url;
                });
            });
        }
    })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
